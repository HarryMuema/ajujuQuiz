    <section class="title">
        <div class="container-fluid justify-content-center text-center">
            <div class="title-div">
                <h1 class="create-title">Create a new quiz</h1>
                <p class="title-paragraph">Start your new creation below</p>
            </div>
            <div class="questions">
                <div class="mb-3 mt-3">
                    <input type="text" id="title" class="form-control form-control-lg" placeholder="Quiz title">
                </div>
                <form class="question-form" id="question-form">

                    <div class="mb-3">
                        <label for="Question" class="form-label">Question:</label>
                        <textarea class="form-control" rows="5" id="question" name="text" placeholder="Start typing your question"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control bg-warning" rows="2" id="answer-1" name="text" placeholder="option1"></textarea>
                        <div class="input-group-text">
                            <input type="radio" id="answer-1-radio" value="false">
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control bg-primary" rows="2" id="answer-2" name="text" placeholder="option2"></textarea>
                        <div class="input-group-text">
                            <input type="radio" id="answer-2-radio" value="false">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control bg-dark" rows="2" id="answer-3" name="text" placeholder="option3"></textarea>
                        <div class="input-group-text">
                            <input type="radio" id="answer-3-radio" value="false">
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control bg-secondary" rows="2" id="answer-4" name="text" placeholder="option4"></textarea>
                        <div class="input-group-text">
                            <input type="radio" id="answer-4-radio" value="false">
                        </div>

                    </div>

                    <button type="submit" class="save-btn btn btn-primary" id="save-btn">Save</button>
                    <button type="submit" class="save-btn btn btn-primary" id="done-btn">Done</button>
                </form>
            </div>

        </div>
    </section>
